# Docker Compose configuration for CodeBraid MCP
version: '3.8'

services:
  codebraid:
    build: .
    container_name: codebraid-mcp
    ports:
      - "3000:3000"
    volumes:
      # Mount your config file
      - ./codebraid.json:/etc/codebraid/config.json:ro
    environment:
      - CODEBRAID_PORT=3000
      - CODEBRAID_CONFIG=/etc/codebraid/config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
