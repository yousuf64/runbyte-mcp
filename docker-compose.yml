# Docker Compose configuration for Runbyte
version: '3.8'

services:
  runbyte:
    build: .
    container_name: runbyte
    ports:
      - "3000:3000"
    volumes:
      # Mount your config file
      - ./runbyte.json:/etc/runbyte/config.json:ro
    environment:
      - RUNBYTE_PORT=3000
      - RUNBYTE_CONFIG=/etc/runbyte/config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
